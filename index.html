<!DOCTYPE html> <!--註解--> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>一般文字</p>
    <b>粗體</b></p>
    <p><i>斜體</i></p>
    <p><u>下底線</u></p>
    <strong>強調</strong><br>
    <p>空白空很多時要&nbsp;&nbsp;&nbsp;&nbsp;這樣</p>

    <font size="1">文字大小是1喔</font><br>
    <font size="7">最大是7喔</font><br>
    <font color="#f77963">Color Change!</font><br><br><br><br><br><br>
    <font size="5"><font color="#82bcd9">大小和顏色都改變了!</font><br>

    <h1>大標題</h1>  <!--h1是最容易被搜尋到訊息 是最重要的標籤-->
    <h2>次標題</h2>
    <h3>三標題</h3>
    <h4>四標題</h4>

   
    <div>
        <p>
            大範圍區塊
            內容文字內容文字內容文字內容文字內容文字內容文字內容文字
            內容文字內容文字內容文字內容文字
            內容文字內容文字內容文字內容文字內容文字
        </p>
    </div>
    <span>文字區塊</span><br><br><br>

    <!--條列式寫法-->
    <ul>
        <li>第一項</li>
        <li>第二項</li>
        <li>第三項</li>
    </ul>
    <ol>
        <li>第一項</li>
        <li>第二項</li>
        <li>第三項</li>
    </ol>

    
   <!--一次要列出多個條列時 可直接ol(可替換)*數字-->
   

</body>
</html>
