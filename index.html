<!DOCTYPE html> <!--註解--> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--臉書-->
    <meta property="og:title" content="我的酷網站">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="網頁說明文 之類的啦">
    <meta property="og:image" content="01.png">


    <title>Document</title>
</head>
<body>
    <p>一般文字</p>
    <b>粗體</b></p>
    <p><i>斜體</i></p>
    <p><u>下底線</u></p>
    <strong>強調</strong><br>
    <p>空白空很多時要&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;這樣</p>

    <font size="1">文字大小是1喔</font><br>
    <font size="7">最大是7喔</font><br>
    <font color="red">Color Change!</font><br><br><br><br><br><br>
    <font size="5"><font color="#82bcd9">大小和顏色都改變了!</font><br>

    <h1>大標題</h1>  <!--h1是最容易被搜尋到訊息 是最重要的標籤-->
    <h2>次標題</h2>
    <h3>三標題</h3>
    <h4>四標題</h4>

   
    <div>
        <p id="001"> <!--id是屬性(類似名稱) 001是屬性的值-->
            大範圍區塊
            內容文字內容文字內容文字內容文字內容文字內容文字內容文字
            內容文字內容文字內容文字內容文字
            內容文字內容文字內容文字內容文字內容文字
        </p>
    </div>
    <span>文字區塊</span><br><br><br>

    <hr>
    <img>
    <!--條列式寫法-->
    <ul>
        <li>第一項</li>
        <li>第二項</li>
        <li>第三項</li>
    </ul>
    <ol>
        <li>第一項</li>
        <li>第二項</li>
        <li>第三項</li>
    </ol>
    <!--一次要列出多個條列時 可直接ol(可替換)*數字-->


    <!--超連結-->
    <a href="https://www.youtube.com/">有趣影音網</a><br>
    <a href="https://www.uniqlo.com/tw/zh_TW/kids_outer_casual.html">小朋友衣服</a><br>
    <!--超連結但是是開啟新分頁-->
    <a href="http://www.sushiro.com.tw/" target="_blank">壽司好ㄘ</a><br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ucVnDVMJ4zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xsxoSiL79V8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

   <!--嵌入網站-->
   <iframe src="http://127.0.0.1:5500/index.html" height="600" width="800"></iframe><br><br>
   <iframe src="http://127.0.0.1:5500/index.html" height="300" width="400"></iframe>

   <!--表單-->
   <form action="">
    text<input type="text" placeholder="提示文字"><br><br>
    email<input type="email"><br><br>
    number<input type="number"><br><br>
    password<input type="password"><br><br>

    <label>
        <input type="checkbox">
        <font size="3">勾勾</font>
    </label><br><br>

    <!--Radio-->
    <label>
        <input type="radio" name="選項" value="左"><!--一組name要一樣的-->
        左
    </label>
    <label>
        <input type="radio" name="選項" value="右">
        右
    </label><br><br>
    <!---->

    <button>Go</button><br><br>
    
    <textarea name="" id="" cols="50" rows="5"></textarea><br><br>

    <select>
        <option>下拉式</option>
        <option value="">第二</option>
        <option value="">第三</option>
    </select>

   </form>
</body>
</html>
